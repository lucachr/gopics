{{template "Header" .}}
<main>
<div class="uk-container uk-container-center">
    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-1-3 uk-container-center uk-text-center">
            <form class="uk-form" action="/registration" method="POST">
                <fieldset>
                    <legend>Register</legend>
                    {{if .ValError}}
                    <div class="uk-form-row">
                        <span class="uk-text-danger">{{.ValError}}</span>
                    </div>
                    {{end}}
                    <div class="uk-form-row">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="uk-form-row">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="uk-form-row">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="uk-form-row">
                        <button type="submit" class="uk-button uk-button-primary">Sign up</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</main>
{{template "Footer" .}}
